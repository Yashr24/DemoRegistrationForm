<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='/submit-form'>
      <fieldset>
        <label for="name">Enter Your Name: <input id="name" name="name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="phoneno">Enter your Phone Number: <input id="phoneno" name="phoneno" type="number" placeholder="XXXXXXXXXX" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="0" max="120" /></label>
    
      </fieldset>
      
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
